<!DOCTYPE html>
<html lang="en">
<head>
    <title id="tab">Counter</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <style>

        body {
            background-color: rgb(44, 47, 51);
        }

        @font-face {
              font-family: 'minecraftregular';
              src: url('minecraftregular-bmg3-webfont.woff2') format('woff2'),
              url('minecraftregular-bmg3-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;
            }

        h1.title {
            color: rgb(190,190,190); 
            text-align:center;
            font-family: minecraftregular;
            text-shadow: 2px 2px 8px rgb(0, 0, 0);
            font-size: 80px;
            padding-top: 500px;
        }

        h1.counter {
            font-family: minecraftregular;
            color: rgb(190,190,190);
            text-align: center;
            text-shadow: 2px 2px 8px rgb(0, 0, 0);
            font-size: 100px;

        }

        button.clicker {
            font-size: 40px;
            font-family: minecraftregular;
            cursor: pointer;
            width: 400px;
            height: 200px;
            background-color: rgb(0,100,50);
            color: rgb(0,50,25);
            position: absolute;
            left: 450px;
            border: hidden;
            box-shadow: 0px 8px rgb(0,50,25);
            border-radius: 2px;

        }

        button.clicker:active {
            box-shadow: 0px 0px;
            transform: translateY(8px)
        }

        button.reset {
            font-size: 40px;
            cursor: pointer;
            width: 400px;
            height: 200px;
            background-color: rgb(100,25,25);
            font-family: minecraftregular;
            color: rgb(50,12.5,12.5);
            position:absolute;
            left: 108px;
            border: hidden;
            box-shadow: 0px 8px rgb(50,12.5,12.5);
            border-radius: 2px;
        }

        button.reset:active {
            box-shadow: 0px 0px;
            transform: translateY(8px);
        }

    </style>
</head>
<body>
    <h1 class="title">Days since incedent</h1>
    <h1 class="counter" id="counter">0</h1>

    <button class="clicker" onclick="clicked();">+</button>
    <button class="reset" onclick="reset();">-</button>

    <script>

        var score = 0
        var score_2 = 0
        var score_3 = 0
        var minus = new Audio('minus.mp3');
        var plus1 = new Audio('plus1.mp3')
        var plus2 = new Audio('plus2.mp3')
        var plus3 = new Audio('plus3.mp3')

        function clicked() {
            score += 1 
            score_2 += 1
            score_3 += 1
            document.getElementById('counter').innerHTML = score;
            document.getElementById('tab').innerHTML = "counter " + score;
            plus1.play()

            if (score_3 != 10 && score_2 == 5) {
            plus2.play()
            score_2 -= 5
            }
            

            if (score_3 == 10) {
                plus3.play()
                score_3 -= 10
                score_2 -= 5
            }
        }

        function reset() {
            score = 0
            score_2 = 0
            score_3 = 0
            minus.play()
            document.getElementById('counter').innerHTML = score;
            document.getElementById('tab').innerHTML = "counter " + score;
        }

        

    </script>

</body>
</html>
